# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g set-titles on # set terminal title
set -g set-titles-string '#h ❐ #S ● #I #W'

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1 # make pane numbering consistent with windows
set-option -g allow-rename off # don't rename windows automatically

# shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window
unbind n
unbind p

# copy mode
bind Enter copy-mode # enter copy mode
bind b list-buffers # list paste buffers
bind p paste-buffer # paste from top buffer
bind P choose-buffer # choose which buffer to paste from

# vi-copy bindings
setw -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattache-to-user-namespace pbcopy"

# copy to Mac OSX pasteboard
if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' 'bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"'

# use <C-a a> to send prefix to nested tmux session
bind-key a send-prefix

set -s escape-time 0 # Allows for faster key repetition

set -g default-terminal "screen-256color"

set -g history-limit 20000

setw -g monitor-activity off
set -g visual-activity off

# vim mode for movement
setw -g mode-keys vi

set-window-option -g status-left " #S "
set-window-option -g status-right " #{prefix_highlight} %H:%M %d-%b-%y "
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format " #I: #W "

#### COLOUR (Solarized 256)

set -g status-interval 5

# default statusbar colors
set-option -g status-bg colour235
set-option -g status-fg colour29
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour29
set-window-option -g window-status-bg colour235

# active window title colors
set-window-option -g window-status-current-fg colour235
set-window-option -g window-status-current-bg colour29
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-bg colour240
set-option -g pane-border-fg colour240
set-option -g pane-active-border-bg colour250
set-option -g pane-active-border-fg colour250

# message text
set-option -g message-fg colour235
set-option -g message-bg colour179

# pane number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour231

# clock
set-window-option -g clock-mode-colour colour231

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160

#### PLUGINS

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# install with git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
run '~/.tmux/plugins/tpm/tpm'
