# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config
bind r source-file ~/.tmux.conf

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

set -g default-terminal "screen-256color"

set -g history-limit 20000

setw -g monitor-activity off
set -g visual-activity off

# vim mode for movement
setw -g mode-keys vi

set-window-option -g status-left " #S "
set-window-option -g status-right " #{prefix_highlight} %H:%M %d-%b-%y "
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format " #I: #W "

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235
set-option -g status-fg colour29
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour29
set-window-option -g window-status-bg colour235

# active window title colors
set-window-option -g window-status-current-fg colour235
set-window-option -g window-status-current-bg colour29
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-bg colour240
set-option -g pane-border-fg colour240
set-option -g pane-active-border-bg colour250
set-option -g pane-active-border-fg colour250

# message text
set-option -g message-fg colour235
set-option -g message-bg colour179

# pane number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour231

# clock
set-window-option -g clock-mode-colour colour231

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160

#### PLUGINS

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# install with git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
run '~/.tmux/plugins/tpm/tpm'
