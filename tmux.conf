#### PLUGINS

# autoload last tmux environment when tmux starts and when computer boots
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '5' # save every 5 minutes
# set -g @resurrect-save-bash-history 'on' # restore bash history (experimental)
set -g @resurrect-processes 'htop sshuttle' # restore these processes in addition to defaults
set -g @resurrect-capture-pane-contents 'on' # capture pane contents

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-open' # press o in copy mode to open file or url
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu' # shows cpu percent load
set -g @plugin 'tmux-plugins/tmux-resurrect' # prefix+Ctrl-s to save, prefix+Ctrl-r to restore
set -g @plugin 'tmux-plugins/tmux-continuum' # continuous saving of tmux sessions


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# install with git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
run '~/.tmux/plugins/tpm/tpm'
