# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."


# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1 # make pane numbering consistent with windows
set-option -g allow-rename off # don't rename windows automatically

# shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window
unbind n
unbind p

# copy mode
bind Enter copy-mode # enter copy mode
bind b list-buffers # list paste buffers
bind p paste-buffer # paste from top buffer
bind P choose-buffer # choose which buffer to paste from

# vi-copy bindings
setw -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# copy to Mac OSX pasteboard
if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' 'bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"'

# use <C-a a> to send prefix to nested tmux session
# bind-key a send-prefix

set -s escape-time 0 # Allows for faster key repetition

set -g default-terminal "screen-256color"

set -g history-limit 20000

setw -g monitor-activity off
set -g visual-activity off

# vim mode for movement
setw -g mode-keys vi

set -g set-titles on # set terminal title
set -g set-titles-string '#h 👊 #S 🗂  #W'

#### THEME / COLORS ####
tc_background=colour235
tc_active=colour29
tc_inactive=colour240
tc_white=colour250

# statusbar colors
set-option -g status-bg $tc_background
set-option -g status-fg $tc_active
set-option -g status-attr default

# window title colors
set-window-option -g window-status-fg $tc_active
set-window-option -g window-status-bg $tc_background
set-window-option -g window-status-current-fg $tc_background
set-window-option -g window-status-current-bg $tc_active

# pane border
set-option -g pane-border-bg default
set-option -g pane-border-fg $tc_background
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg $tc_active

# message text
set-option -g message-fg $tc_background
set-option -g message-bg colour202

# pane number display
set-option -g display-panes-active-colour $tc_active
set-option -g display-panes-colour $tc_white

# clock
set-window-option -g clock-mode-colour colour231

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160

#### STATUS BAR ####

## powerline symbols
#       

set -g status-interval 2
set -g status-justify centre
set -g status-position bottom

set -g status-left-length 100
set-window-option -g status-left "#[fg=$tc_background,bg=$tc_active]%t 📦 %t #h #[bg=$tc_background,fg=$tc_active] 👊 %t #S #[fg=$tc_background,bg=$tc_active] 🗂  %t #W #[bg=$tc_background,fg=$tc_active]"
set-window-option -g status-right " #{prefix_highlight} #[bg=$tc_active,fg=$tc_background] %a %b %d #[bg=$tc_background,fg=$tc_active] %I:%M %p #[fg=$tc_background,bg=$tc_active] ⚫️#{cpu_percentage} %t"
set-window-option -g window-status-format "#{?window_zoomed_flag,🔎,} #I: #W "
set-window-option -g window-status-current-format "#{?window_zoomed_flag,🔎,} #I: #W "

#### PLUGINS

# autoload last tmux environment when tmux starts and when computer boots
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '5' # save every 5 minutes

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-open' # press o in copy mode to open file or url
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu' # shows cpu percent load
set -g @plugin 'tmux-plugins/tmux-resurrect' # prefix+Ctrl-s to save, prefix+Ctrl-r to restore
set -g @plugin 'tmux-plugins/tmux-continuum' # continuous saving of tmux sessions


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# install with git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
run '~/.tmux/plugins/tpm/tpm'
